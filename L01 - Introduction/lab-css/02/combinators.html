<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel="stylesheet" href="combinators.css">
</head>

<body>
    <h1>Main title</h1>
    <div>
        <p>This is a paragraph inside a div.</p>

        <p>This paragraph follows another paragraph. <span> Span inside of paragraph.</span> </p>
        <div>Separator</div>
        <span>This span is a sibling of a paragraph.</span>


        <ul>
            <li>List item 1</li>
            <li>
                List item 2
                <ul>
                    <li>Nested list item 1</li>
                    <li>Nested list item 2</li>
                    <li>Nested list item 3</li>
                </ul>
            </li>
            <li>List item 3</li>

        </ul>

    </div>
</body>

</html>
