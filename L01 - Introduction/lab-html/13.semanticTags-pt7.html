<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote</title>
</head>

<body>
    <blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/time">
        <p>The <time> HTML element represents a specific period in time. It may include the datetime attribute to
                translate dates into machine-readable format, allowing for better search engine results or custom
                features such as reminders.</p>
                <footer>-Mozilla</footer>
    </blockquote>

</body>

</html>
