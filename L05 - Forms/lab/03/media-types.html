<p></p>The <strong>textarea</strong> element represents a multi-line plain-text editing control, useful when you want to allow users to enter a sizeable amount of free-form text, for example a comment on a review or feedback form.
<code>
    <pre>
&lt;textarea name=&quot;textarea&quot; rows=&quot;5&quot; cols=&quot;45&quot;&lt;/textarea &gt;
    </pre>
</code>
