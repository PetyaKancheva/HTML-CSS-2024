<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Buttons</title>
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <h2>Link as button</h2>
    <ul class="linkedButtons">
        <li class="firstButton"><a href="#">Click me!<a></li>
        <li class="secondButton"><a href="#">Click me!</a></li>
        <li class="thirdButton"><a href="#">Click me!</a></li>
        <li class="editButton"><a href="#"><i class="fa fa-edit"></i> Edit</a></li>

    </ul>
    <h2>Button element with class button</h2>

    <button class="firstButton">Click me!</button>
    <button class="secondButton">Click me!</button>
    <button class="thirdButton">Click me!</button>
    <button class="editButton"><i class="fa fa-edit"></i> Edit</button>




</body>
