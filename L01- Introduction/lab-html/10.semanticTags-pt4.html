<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags - Figure, Figcaption</title>
</head>
<body>
    <figure>
        <img src="https://images.unsplash.com/photo-1541781774459-bb2af2f05b55?q=60&w=200&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <figcaption>Cute kitty</figcaption>
    </figure>
    
</body>
</html>
