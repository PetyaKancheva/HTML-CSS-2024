<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
</head>

<body>
    <h1>The < time > Element Showcase </h1>
    <h3>Date only(YYYY-MM-DD)</em></h3>
    <p>The following is a date: <time datetime="2023-01-2023">January 1,2023</time>.</p>
    <h3>Time in the 24-hour format "HH:MM".</h3>
    <p>Now it is <time datetime="17:33">17:33</time>.</p>

    <h3>Date and time combination.</h3>
    <p>I am writing this on <time datetime="2024-05-18T17:35:00">18th of May 2024, at 17:35</time>.</p>


</body>

</html>
